<div class="panel-body">
    <ul class="timeline">
        <li ng-repeat="item in claims" ng-class="{'timeline-inverted': $index % 2 == 1}">
            <div class="timeline-badge"><i class="fa fa-check"></i>
            </div>
            <div class="timeline-panel">
                <div class="timeline-heading">
                    <h4 class="timeline-title">ID: {{item.data.id}}</h4>
                    <p><small class="text-muted"><i class="fa fa-clock-o"></i> {{item.data.datetime | date:'MMM d, y h:mm:ss a'}}</small>
                    </p>
                    <p><small class="text-muted"><i class="fa fa-user"></i> {{item.data.name}}</small>
                    </p>
                    <p><small class="text-muted"><i class="fa fa-money"></i> {{item.data.amount}}</small>
                    </p>
                </div>
                <div class="timeline-body">
                    <p>{{item.data.description}}</p>
                    <img class="col-lg-12" ng-src="{{item.data.image}}"/>
                </div>
            </div>
        </li>
    </ul>
</div>
