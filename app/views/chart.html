<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Start Repair</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
        <div class="col-lg-6">
            <form role="form">
                <div class="form-group">
                    <label>Damage Description</label>
                    <textarea class="form-control" ng-model="quote.description"></textarea>
                </div>
                <div class="form-group">
                    <label>Initial Cost Estimate</label>
                    <input type="number" class="form-control" ng-model="quote.amount">
                </div>
                <button ng-click="submitForm()" class="btn btn-primary">Submit</button>
                <button type="reset" ng-click="reset()" class="btn btn-default">Reset</button>
            </form>
        </div>
    <div class="col-lg-6 col-sm-12" id="bar-chart" ng-controller="ChartCtrl">
    </div>
</div>
