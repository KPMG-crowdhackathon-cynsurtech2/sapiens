<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Complete Repair</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
        <div class="col-lg-6">
            <form role="form">
                <div class="form-group">
                    <label>Total Repair Cost</label>
                    <input type="number" class="form-control" ng-model="receipt.amount">
                </div>
                <div class="form-group">
                    <label>Receipt Copy</label>
                    <input id="receiptFile" type="file" class="form-control">
                </div>
                <button ng-click="submitForm()" class="btn btn-primary">Submit</button>
                <button type="reset" ng-click="reset()" class="btn btn-default">Reset</button>
            </form>
        </div>
    <div class="col-lg-6 col-sm-12" id="bar-chart">
        <img ng-show="fileSelected" src="/img/Auto-repair-receipt.png" alt="">
    </div>
</div>
